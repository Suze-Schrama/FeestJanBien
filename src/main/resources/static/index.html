<!DOCTYPE html>
<html lang="nl">
<head>
    <title>Feest Jan en Bien</title>
    <script src="js/bevestigingen.js" type="module" defer></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="icon" href="images/cake.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/feestjanbien.css">
</head>
<body>
<form id="confirmationForm">
    <div class="d-flex justify-content-center">
        <div class="container-sm pt-5 my-5 border-0">
            <h1>67e verjaardag Jan en Bien</h1>
            <h2>Bevestigen</h2>

            <ul>
                <li>
                    <label>Voornaam:
                        <span id="voornaamFout" class="fout" hidden>Verplicht</span>
                        <input id="voornaam" required autofocus>
                    </label></li>
                <li>
                    <label>Familienaam:
                        <span id="familienaamFout" class="fout" hidden>Verplicht</span>
                        <input id="familienaam" required>
                    </label></li>
                <li>
                    <label>Eet je mee?
                        <select class="form-select" id="eetMee">
                            <option value="" disabled selected>--- Maak een keuze ---</option>
                            <option value="ja">Ja</option>
                            <option value="nee">Nee</option>
                            <option value="misschien">Misschien</option>
                        </select>
                    </label>
                </li>
                <li>
                    <label for="opmerking">Opmerkingen</label>
                </li>
                <li>
            <textarea id="opmerking" placeholder="Schrijf hier bijkomende opmerkingen."
                      style="height:200px"></textarea>
                </li>
                <li>
                    <button type="submit" id="toevoegen">Toevoegen</button>
                </li>
            </ul>
            <div id="succes" class="goed" hidden>
                <strong>Bedankt voor het bevestigen en tot dan!</strong>
            </div>
            <div id="storing" class="fout" hidden>Storing, probeer later nog eens.</div>
        </div>
    </div>
</form>
</body>
</html>
